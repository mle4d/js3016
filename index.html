<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animation.css">
</head>
<body>
    <div class="smoke"></div>
    <div class="letters">
        <h1 contenteditable id="a">A</h1>
        <h1 contenteditable id="c">E</h1>
      </div>
<script>
  const letters = document.querySelector('.letters');
  const a = letters.querySelector('#a');
  const c = letters.querySelector('#c');
  const walk = 100; 

  function shadow(e) {
    const { offsetWidth: width, offsetHeight: height } = letters;
    let { offsetX: x, offsetY: y } = e;

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));

    a.style.textShadow = `
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;
    c.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7)
    `;

  }

  letters.addEventListener('mousemove', shadow);
</script>
</body>
</html>
