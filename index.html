<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animation.css">
</head>
<body>
    <div class="smoke"></div>
    <div class="letters">
        <h1 contenteditable id="a">A</h1>
        <h1 contenteditable id="c">E</h1>
        <h1 contenteditable id="i">I</h1>
        <h1 contenteditable id="o">O</h1>
        <h1 contenteditable id="u">U</h1>
      </div>
<script>
  const letters = document.querySelector('.letters');
  const a = letters.querySelector('#a');
  const c = letters.querySelector('#c');
  const i = letters.querySelector('#i');
  const o = letters.querySelector('#o');
  const u = letters.querySelector('#u');
  const walk = 250; 

  function shadow(e) {
    const { offsetWidth: width, offsetHeight: height } = letters;
    let { offsetX: x, offsetY: y } = e;

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));

    a.style.textShadow = `
      ${yWalk * -1}px ${xWalk * +1}px 0 RGB(244, 153, 194)
    `;
    c.style.textShadow = `
      ${xWalk * -1}px ${yWalk * +1}px 0 RGB(244, 153, 194)
    `;
    i.style.textShadow = `
      ${xWalk * +1}px ${yWalk * -1}px 0 RGB(244, 153, 194)
    `;
    o.style.textShadow = `
    ${yWalk * +1}px ${xWalk * -1}px 0 RGB(244, 153, 194)
    `;
    u.style.textShadow = `
      ${yWalk * -1}px ${xWalk * +1}px 0 RGB(244, 153, 194)
    `;
    

  }

  letters.addEventListener('mousemove', shadow);
</script>
</body>
</html>
